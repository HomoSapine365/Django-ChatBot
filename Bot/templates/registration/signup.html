{% extends "Bot/base_layout.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="signup-card">

    <h4>Create Account</h4>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label>Email (optional)</label>
        <input type="email" name="email" class="form-control">
      </div>

      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
  <label>Password</label>
  <div class="position-relative">
    <input type="password" id="password1" name="password1"
           class="form-control pe-5" required>

    <button type="button"
            class="btn btn-sm position-absolute end-0 top-50 translate-middle-y px-2"
            onclick="togglePassword('password1', this)"
            style="border:none;background:transparent;">
      ğŸ‘
    </button>
  </div>
</div>


      <div class="mb-3">
  <label>Confirm Password</label>
  <div class="position-relative">
    <input type="password" id="password2" name="password2"
           class="form-control pe-5" required>

    <button type="button"
            class="btn btn-sm position-absolute end-0 top-50 translate-middle-y px-2"
            onclick="togglePassword('password2', this)"
            style="border:none;background:transparent;">
      ğŸ‘
    </button>
  </div>
</div>



      <button class="btn btn-primary w-100">Sign Up</button>
    </form>
      <p class="text-center mt-3 small">
          Already have an account?
          <a href="{% url 'login' %}">Login</a>
      </p>
  </div>
</div>

<script>
function togglePassword(id, btn){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    btn.innerText = "ğŸ™ˆ";
  } else {
    input.type = "password";
    btn.innerText = "ğŸ‘";
  }
}
</script>

{% endblock %}
